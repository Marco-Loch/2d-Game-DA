<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crazy Dog</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bangers&family=Economica&display=swap");
    </style>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div id="visDiv">
      <canvas id="canvas1" class="flexbox-item"> </canvas>
      <a id="restart_link" href="game.html">Neustart</a>
      <div id="mobileControls" class="flexbox-item no-select">
        <div id="mobileControlsLeftScreen" class="no-select">
          <button
            id="mobileControlsRight"
            class="mobileControlsButton no-select"
          >
            <img
              src="assets/img/move-right.png"
              width="50px"
              height="50px"
              alt=""
            />
          </button>
          <button
            id="mobileControlsLeft"
            class="mobileControlsButton no-select"
          >
            <img
              src="assets/img/move-left.png"
              width="50px"
              height="50px"
              alt=""
            />
          </button>
          <button
            id="fullScreenButton"
            class="mobileControlsButton no-select"
            style="padding-left: 10%"
          >
            <img
              src="assets/img/fullscreen.png"
              width="50px"
              height="50px"
              alt=""
            />
          </button>
        </div>
        <div id="mobileControlsRightScreen" class="no-select">
          <button id="mobileControlsUp" class="mobileControlsButton no-select">
            <img src="assets/img/jump.png" width="50px" height="50px" alt="" />
          </button>
          <button
            id="mobileControlsDown"
            class="mobileControlsButton no-select"
          >
            <img src="assets/img/dash.png" width="50px" height="50px" alt="" />
          </button>
          <button
            id="mobileControlsRoll"
            class="mobileControlsButton no-select"
          >
            <img src="assets/img/roll.png" width="50px" height="50px" alt="" />
          </button>
        </div>
      </div>
    </div>

    <div id="images" class="no-select">
      <img id="player" src="./assets/img/player.png" alt="" />
      <img id="layer1" src="./assets/img/Sky.png" alt="" />
      <img id="layer2" src="./assets/img/BG_Decor.png" alt="" />
      <img id="layer3" src="./assets/img/Middle_Decor.png" alt="" />
      <img id="layer4" src="./assets/img/Foreground.png" alt="" />
      <img id="layer5" src="./assets/img/Ground.png" alt="" />
      <img id="layer5" src="./assets/img/Ground.png" alt="" />
      <img id="enemy_fly" src="./assets/img/enemy_fly.png" alt="" />
      <img id="enemy_ground" src="./assets/img/enemy_plant.png" alt="" />
      <img id="enemy_spider" src="./assets/img/enemy_spider_big.png" alt="" />
      <img id="fire" src="./assets/img/fire.png" alt="" />
      <img id="collisionAnimation" src="./assets/img/boom.png" alt="" />
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
